<!DOCTYPE html>
<html>
<head>
  <title>Product Search</title>
  <style>
    /* Add some basic styling for the search container */
    #search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }
    /* Add some basic styling for the search input */
    #search-input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    /* Add some basic styling for the search button */
    #search-button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    /* Add some basic styling for the results container */
    #results-container {
      margin-top: 50px;
      text-align: center;
    }
    /* Add some basic styling for the individual result
    .result {
      margin-bottom: 30px;
      font-family: Arial, sans-serif; /* change the font */
      text-align: left; /* left align the text */
      display: flex;
      align-items: center;
      justify-content: center; /* center the results within the container */
    }
    /* Add some custom styling for the result name */
    .result h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 20px;
    }
    /* Add some custom styling for the result price and category */
    .result p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter search keyword">
    <button id="search-button" onclick="search()">Search</button>
  </div>
  <div id="results-container">
  </div>
  <script>
    async function search() {
      const keyword = document.getElementById("search-input").value;
      try {
        const response = await fetch('http://localhost:5000/search', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({keyword: keyword})
        });
        const data = await response.json();
        let results = "";
        if (data.length > 0) {
          for (let i = 0; i < data.length; i++) {
            results += `<div class="result">
            <h3>${data[i].name}</h3>
            <p>Price: $${data[i].price}</p>
            <p>Category: ${data[i].category}</p>
            </div>`;
          }
        } else {
          results = "<p>No results found.</p>";
        }
        document.getElementById("results-container").innerHTML = results;
      } catch (err) {
        console.error(err);
      }
    }
  </script>
</body>
</html>
